<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="../../quiznot-temp.ico">
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="puzzle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <script src="../../core/index.js" type="text/javascript"></script>
    <title>Quiznot / Puzzle</title>
    <script type="text/javascript">
        const cards = getCards();
        if (Object.keys(cards).length == 0) {
            window.location = '../../index.html';
        }
    </script>
    <!-- Homegrown styles for more uniformality -->
    <script src="puzzle.js" type="text/javascript"></script>
</head>
<body>
    <div id="header">
        <ul>
            <!-- probably bad practice but i like my full links-->
            <a href="../../index.html" id="title"><span class="material-icons">arrow_back</span> Quiznot</a>
        </ul>
    </div>
    <div style="height: 50px"></div>
    <!-- page content -->
    <div id="gameModal" class="modal" onclick="startGame()">
        <h1 class="desktop">Click to play</h1>
        <h1 class="mobile">Tap to play</h1>
        <p>Match the terms by dragging them over their definitions to win!</p>
    </div>
    <div id="finishModal" class="modal">
        <div id="finishInner">
            <h1>TIME!</h1>
            <p>You solved <span class="highlight" id="termCount">0</span> terms in <span class="highlight" id="resultTime">0</span>.</p>
            <i class="mobile">Play on desktop to test more terms at once!</i>
            <!-- Todo: maybe put some stats here... -->
            <div class="btnrow">
                <a href="./index.html" class="btn"><span class="material-icons">replay</span> Play again</a>
                <a href="../../index.html" class="btn-danger"><span class="material-icons">arrow_back</span> Back home</a>
            </div>
            
        </div>
    </div>
    <p style="padding: 10px; font-weight: bold; flex-grow: 0">Drag terms over their definitions to match them! <span class="highlight" id="time"></span></p>
    <div id="gameContent">
        <div class="puzzleGrid" id="pg-1">

        </div>
        <div class="puzzleGrid" id="pg-2">

        </div>
    </div>
</body>
</html>
